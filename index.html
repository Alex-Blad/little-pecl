<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Boogaga</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <img src="img/1.png" width="50" height="50" alt="logo">
            </div>
            <div class="top_menu">
                <a href="#">Price</a>
                <a href="#">View</a>
                <a href="#">About</a>
            </div>
        </div>

        <div class="content">
            <div class="box_cards">
                <div class="card">
                    <div class="card_picture">
                        <img src="img/f7f2b167-f463-444e-9ff7-5a9455c5869a.jpg" width="320" height="240" alt="bmw">
                    </div>
                    <div class="card_body">
                        <a href="#">BMW i8</a>
                        <div>15 990 000 руб</div>
                    </div>
                </div>

                <div class="card">
                    <div class="card_picture">
                        <img src="img/f7f2b167-f463-444e-9ff7-5a9455c5869a.jpg" width="320" height="240" alt="bmw">
                    </div>
                    <div class="card_body">
                        <a href="#">BMW i7</a>
                        <div>13 990 000 руб</div>
                    </div>
                </div>

                <div class="card">
                    <div class="card_picture">
                        <img src="img/f7f2b167-f463-444e-9ff7-5a9455c5869a.jpg" width="320" height="240" alt="bmw">
                    </div>
                    <div class="card_body">
                        <a href="#">BMW i6</a>
                        <div>11 990 000 руб</div>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <a href="#">catalog</a>
                <a href="#">shop</a>
                <a href="#">detailing</a>
                <a href="#">reviews</a>
            </div>
        </div>

        <div class="footer">
            <a href="#">By Sanya</a>
            <span>Design by BMW</span>
        </div>
    </div>

</body>
</html>
